<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Attendance - Record Attendance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-users"></i> NCC Attendance System</h1>
            <p>Record Daily Attendance</p>
        </header>

        <div class="date-selector">
            <div class="form-group">
                <label for="attendanceDate">
                    <i class="fas fa-calendar-alt"></i> Select Date:
                </label>
                <input type="date" id="attendanceDate" required>
            </div>
        </div>

        <div class="search-section" id="searchSection" style="display: none;">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search cadets by name or rank..." class="search-input">
                <button type="button" id="closeSearch" class="btn btn-secondary btn-sm">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="attendance-section">
            <div class="section-header">
                <h2>Cadet Attendance</h2>
                <div class="bulk-actions">
                    <button type="button" id="markAllPresent" class="btn btn-success">
                        <i class="fas fa-check-circle"></i> Mark All Present
                    </button>
                    <button type="button" id="markAllAbsent" class="btn btn-danger">
                        <i class="fas fa-times-circle"></i> Mark All Absent
                    </button>
                </div>
            </div>
            
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="yearFilter">
                        <i class="fas fa-graduation-cap"></i> Filter by Year:
                    </label>
                    <select id="yearFilter" class="filter-select">
                        <option value="all">All Years</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                    </select>
                </div>
                

                
                <div class="filter-stats" id="filterStats">
                    <span class="filter-count">Showing: <strong id="cadetCount">20</strong> cadets</span>
                </div>
            </div>
            
            <div class="table-container">
                <table id="attendanceTable" class="attendance-table">
                    <thead>
                        <tr>
                            <th>Cadet Name</th>
                            <th>Year</th>
                            <th>Rank</th>
                            <th>Attendance</th>
                            <th>Reason (if Absent)</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="attendance-summary-preview" id="attendanceSummary" style="display: none;">
            <div class="summary-preview">
                <h3><i class="fas fa-chart-bar"></i> Quick Summary</h3>
                <div class="summary-stats">
                    <span class="stat present"><i class="fas fa-check"></i> Present: <strong id="previewPresent">0</strong></span>
                    <span class="stat absent"><i class="fas fa-times"></i> Absent: <strong id="previewAbsent">0</strong></span>
                    <span class="stat total"><i class="fas fa-users"></i> Total: <strong id="previewTotal">15</strong></span>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button type="button" id="saveAttendance" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Attendance
            </button>
            <button type="button" id="viewAttendance" class="btn btn-secondary" style="display: none;">
                <i class="fas fa-eye"></i> View Attendance
            </button>
            <button type="button" id="clearAll" class="btn btn-warning">
                <i class="fas fa-eraser"></i> Clear All
            </button>
            <button type="button" id="searchCadets" class="btn btn-info">
                <i class="fas fa-search"></i> Search
            </button>
            <button type="button" id="viewDashboard" class="btn btn-warning">
                <i class="fas fa-chart-bar"></i> Analytics
            </button>
        </div>

        <div id="notification" class="notification" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize the attendance page
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('attendanceDate').value = today;
            
            // Load attendance data
            loadAttendanceForDate(today);
            
            // Event listeners
            document.getElementById('attendanceDate').addEventListener('change', function() {
                loadAttendanceForDate(this.value);
            });
            
            document.getElementById('markAllPresent').addEventListener('click', markAllPresent);
            document.getElementById('markAllAbsent').addEventListener('click', markAllAbsent);
            document.getElementById('saveAttendance').addEventListener('click', saveAttendance);
            document.getElementById('viewAttendance').addEventListener('click', function() {
                const selectedDate = document.getElementById('attendanceDate').value;
                window.location.href = `view.html?date=${selectedDate}`;
            });
            
            document.getElementById('clearAll').addEventListener('click', clearAllAttendance);
            document.getElementById('searchCadets').addEventListener('click', toggleSearch);
            document.getElementById('closeSearch').addEventListener('click', toggleSearch);
            document.getElementById('searchInput').addEventListener('input', filterCadets);
            document.getElementById('yearFilter').addEventListener('change', applyFilters);
            document.getElementById('viewDashboard').addEventListener('click', function() {
                window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
</html>
